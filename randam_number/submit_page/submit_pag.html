<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #User_form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        .seet, #Number {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .seet:focus, #Number:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        #submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        #submit:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        #output {
            margin-top: 20px;
            color: #d9534f;
            font-weight: bold;
            font-size: 14px;
        }

        input::placeholder {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-footer {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="User_form" action="successfully.html">
        <h1>User Registration</h1>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input class="seet" type="text" id="fname" name="First_Name" placeholder="Enter your first name" maxlength="8">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input class="seet" type="text" id="lname" name="Last_Name" placeholder="Enter your last name">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="seet" type="password" id="pass_1" name="password" placeholder="Enter your password">
        </div>

        <div class="form-group">
            <label for="Conform_password">Confirm Password</label>
            <input class="seet" type="password" id="pass_2" name="password" placeholder="Confirm your password">
        </div>

        <div class="form-group">
            <label for="Moblie_Number">Mobile Number</label>
            <input type="text" name="Moblie_No" id="Number" placeholder="Enter your mobile number">
        </div>

        <input id="submit" type="submit" value="Register">
        <div id="output"></div>

        <div class="form-footer">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </form>

    <script>
        document.getElementById("submit").addEventListener("click", function (e) {
            const fname = document.getElementById("fname").value;
            const lname = document.getElementById("lname").value;
            const number = document.getElementById("Number").value;
            const new_number = /^[0-9]{10}$/;
            const new_name = /^[A-Za-z\s]+$/;
            const password = document.getElementById("pass_1").value;
            const confirmPassword = document.getElementById("pass_2").value;

            const output = document.getElementById("output");
            output.innerHTML = "";

            if (!new_name.test(fname)) {
                alert("Please enter a valid First Name.");
                e.preventDefault();
                return;
            } else if (!new_name.test(lname)) {
                alert("Please enter a valid Last Name.");
                e.preventDefault();
                return;
            }

            if (password === "") {
                output.innerHTML += "Please enter a password.<br>";
                e.preventDefault();
            } else if (confirmPassword === "") {
                output.innerHTML += "Please confirm your password.<br>";
                e.preventDefault();
            } else if (password !== confirmPassword) {
                output.innerHTML += "Passwords do not match.<br>";
                e.preventDefault();
            } else if (!new_number.test(number)) {
                alert("Invalid Mobile Number entered.");
                e.preventDefault();
            } else {
                clearFields();
            }

            function clearFields() {
                document.getElementById('fname').value = "";
                document.getElementById('lname').value = "";
                document.getElementById('pass_1').value = "";
                document.getElementById('pass_2').value = "";
                document.getElementById('Number').value = "";
            }
        });
    </script>
</body>
</html>
